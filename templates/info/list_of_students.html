<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> List of students</h1>

{% if list_of_students %}
    <ul>
    {% for student in list_of_students %}
        {% url 'info:student_details' student.id as link_to_list %}
        {% if link_to_list %}
        <li><a href="{{ link_to_list }}">{{ student.student_name }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% else %}
    <p>No students in database.</p>
{% endif %}
</body>
</html>
