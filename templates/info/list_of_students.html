<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if list_of_students %}
    <ul>
    {% for student in list_of_students %}
        <li><a href="/info/student/{{ student.id }}/">{{ student.student_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students in database.</p>
{% endif %}
</body>
</html>
