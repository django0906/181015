<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if list_of_schools %}
    <ul>
    {% for school in list_of_schools %}
        <li><a href="/info/school/{{ school.id }}/">{{ school.school_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No schools in database.</p>
{% endif %}


</body>
</html>
